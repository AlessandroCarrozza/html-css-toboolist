<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- inizio head -->
    <header>
        <div class="logo-title">
            <img src="img/Logo.png" alt="Logo" width="90px">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- fine head -->

    <!-- inizio main -->
    <main>
        <div class="container">

            <!-- bottoni -->
            <div class="button-box">
                <div class="button-center">
                    <button class="blue-button">Add Task</button>
                    <button class="white-button">Add Section</button>
                </div>
            </div>

            <div class="list">
                <div class="list-box">
                    <!-- prima sezione -->
                    <section>
                        <div class="list-element">
                            <h1>TESTO</h1>
                            <div class="list-text">testo </div>
                        </div>
                    </section>
        
                    <!-- seconda sezione -->
                    <section>                     
                        <div class="list-element">
                            <h1>TESTO</h1>
                            <div class="list-text">testo </div>
                            <div class="list-text">testo </div>
                            <div class="list-text">testo </div>
                            <div class="list-text">testo </div>
                        </div>
                    </section>

                    <!-- terza sezione -->
                    <section>                     
                        <div class="list-element">
                            <h1>TESTO</h1>
                            <div class="list-text">testo </div>
                            <div class="list-text">testo </div>
                            <div class="list-text">testo </div>
                            <div class="list-text">testo </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- fine main -->

</body>
</html>
